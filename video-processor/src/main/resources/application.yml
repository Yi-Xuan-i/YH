server:
  port: 10092
  servlet:
    context-path: /video-processor
  tomcat:
    basedir: D:\Java\YH\video\src\main\resources
    threads:
      max: 5
      min-spare: 2
    max-connections: 50

spring:
  mvc:
    servlet:
      path: /api
  application:
    name: videoProcessorService
  profiles:
    active: dev
  cloud:
    nacos:
      username: nacos
      password: nacos
      server-addr: 106.13.105.230:8848
    openfeign:
      httpclient:
        enabled: true # 开启 Feign 对 httpClient 的支持
#    loadbalancer:
#      nacos:
#        enabled: true
    sentinel:
      transport:
        dashboard: localhost:8080
      datasource:
        flow:
          nacos:
            server-addr: 106.13.105.230:8848
            data-id: rule
            group-id: DEFAULT_GROUP
            rule-type: flow
  datasource:
    url: jdbc:mysql://110.41.182.125/new_yh
    username: root
    password: wisdom123456789
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      test-while-idle: true
      validation-query: select 1
      time-between-eviction-runs-millis: 20000
  servlet:
    multipart:
      max-file-size: 5000MB
      max-request-size: 7000MB
#      enabled: false
  rabbitmq:
    host: 106.13.105.230
    port: 5672
    virtual-host: /
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: auto

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true # 开启驼峰命名自动映射

logging:
  level:
    org.springframework.jdbc.support.JdbcTransactionManager: debug

